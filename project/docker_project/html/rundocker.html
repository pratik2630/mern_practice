
<script>
function ajax_code() {

  var cn = document.getElementById("input_cname").value;
  var ci = document.getElementById("input_cimage").value;

  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("crun").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "http://52.66.203.12:3000/run?container_name="+cn+"&container_image="+ci);
  xhttp.send();
}
</script>
